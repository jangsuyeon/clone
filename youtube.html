<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/font.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header">
            <div id="header-left">
                <button type="button" class="btn-24 border-50p hover-gray ham">
                    <img src="img/ham.svg" alt="메뉴" />
                </button>
                <div id="index-logo">
                    <a href="youtube.html">
                        <img src="img/main_logo.svg" alt="메인로고" />
                    </a>
                    <span class="kr">KRdafdsfdsfdsafdsfds</span>
                </div>
            </div>
            <div id="header-center">
                <div class="input-search-box">
                    <input type="text" class="search-input" placeholder="검색" />
                </div>
                <div>
                    <button type="button" class="search-btn"></button>
                </div>
                <button type="button" class="border-50p mic"></button>
            </div>
            <div id="header-right">
                <button type="button" class="btn-24 border-50p hover-gray make"></button>
                <button type="button" class="btn-24 border-50p hover-gray bell"></button>
                <div class="user"></div>
            </div>
        </div>
    </header>

    <section>
        <div id="left-menu">
            <div>
                <a href="" class="menu-icon home">홈</a>
                <a href="" class="menu-icon shorts">Shorts</a>
                <a href="" class="menu-icon subscribe">구독</a>
                <a href="" class="menu-icon my">나</a>
            </div>
        </div>

        <div class="video-section">
            <div class="video-grid">
                <div class="video-box">
                    <div class="thumbnail"></div>
                    <div class="video-description1">
                        <div class="user border-50p"></div>
                        <div class="video-title">영상제목</div>
                    </div>
                    <div class="video-description2">
                        <div class="video-user font-14">영상올린사람</div>
                    </div>
                    <div class="video-description3">
                        <div class="views font-14"> 조회수 <span>10</span></div>
                        <div class="uploadDate font-14"> - 3주전</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
